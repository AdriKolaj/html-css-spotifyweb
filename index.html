<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>My Spotify Web</title>
  </head>

  <body>
    <!-- wrapper dimensioni viewport -->
    <div class="wrapper">
      <!-- main section -->
      <main>
        <!-- nav section -->
        <nav id="main_nav">
          <div class="nav_top">
            <!-- nav upper section -->
            <div id="nav_upper">
              <div class="nav_logo">
                <a id="extended_logo" href="#"><img src="img/spotify-logo.png" alt="Spotify Logo"></a>
                <a id="short_logo" href="#"><img src="img/spotify-logo-short.png" alt="Spotify Logo"></a>
              </div>
              <div class="nav_menu">
                <ul>
                  <li class="active">
                    <a href="#">
                      <div class="nav_icon">
                        <i class="fas fa-home"></i>
                      </div>
                      <span>Home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="nav_icon">
                        <i class="fas fa-search"></i>
                      </div>
                      <span>Cerca</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="nav_icon">
                        <i class="fas fa-book-open"></i>
                      </div>
                      <span>La tua libreria</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /nav upper section -->
            <!-- nav central section -->
            <div id="nav_central">
              <h1>Playlist</h1>
              <div class="create_playlist">
                <a href="#">
                  <div class="add_button">
                    <i class="fas fa-plus"></i>
                  </div>
                  <span>Crea Playlist</span>
                </a>
              </div>
              <div class="list_playlist">
                <ul>
                  <li><a href="#">Nome Playlist</a></li>
                  <li><a href="#">Nome Playlist</a></li>
                  <li><a href="#">Nome Playlist</a></li>
                  <li><a href="#">Nome Playlist</a></li>
                  <li><a href="#">Nome Playlist</a></li>
                  <li><a href="#">Nome Playlist</a></li>
                  <li><a href="#">Nome Playlist</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- nav lower section -->
          <div id="nav_lower">
            <div class="install_app">
              <a href="#">
                <div class="download_icon">
                  <i class="far fa-arrow-alt-circle-down"></i>
                </div>
                <span>Installa app</span>
              </a>
            </div>
            <div class="spotify_user">
              <div class="user_pic"></div>
              <span class="name_id">John Doe</span>
            </div>
          </div>
        </nav>
        <!-- /nav section -->
        <!-- content section -->
        <div id="main_content">
          <div class="cta">
            <a href="#">Effettua l'upgrade</a>
          </div>
          <div class="container">

          </div>
        </div>
        <!-- /content section -->
      </main>
      <!-- /main section -->

      <!-- footer section -->
      <footer>
        <!-- left footer section -->
        <div id="footer_left">
          <div class="img_now_playing">
            <div class="layover"></div>
          </div>
          <div class="txt_now_playing">
            <a class="title_now_playing" href="#">Civil War</a></br>
            <a class="artist_now_playing" href="#">Guns N&apos;Roses</a>
          </div>
          <div class="save_song">
            <button type="button" name="button"><i class="far fa-heart"></i></button>
            <button type="button" name="button"><i class="far fa-folder"></i></button>
          </div>
        </div>
        <!-- left footer section -->
        <!-- center footer section -->
        <div id="footer_center">

        </div>
        <!-- /center footer section -->
        <!-- right footer section -->
        <div id="footer_right">

        </div>
        <!-- right footer section -->
      </footer>
      <!-- /footer section -->
    </div>
    <!-- /wrapper dimensioni viewport -->
  </body>
</html>
